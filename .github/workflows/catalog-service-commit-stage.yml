name: Commit Stage
on:
  push:
    branches: [ "main" ]
    # This filter is KEY. It ensures this specific workflow ONLY runs
    # when files inside the 'catalog-service' folder are changed.
    paths:
      - 'catalog-service/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'catalog-service/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: basilk27/catalog-service
  VERSION: latest

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: maven
          # Point to the specific pom.xml for caching
          cache-dependency-path: catalog-service/pom.xml
      - name: Build, unit tests and integration tests
        run: |
          # Navigate into the specific service directory before running commands
          cd catalog-service
          chmod +x mvnw
          ./mvnw clean verify
      - name: Code vulnerability scanning
        uses: anchore/scan-action@v4
        id: scan
        with:
          path: "${{ github.workspace }}/catalog-service"
          fail-build: false
          severity-cutoff: high
          output-format: sarif

          # Deterministically generate a SARIF report using Grype and write it to a known path
      - name: Generate SARIF with Grype
        if: success() || failure()
        run: |
          echo "Installing grype..."
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          grype version || true
          echo "Scanning catalog-service directory and writing SARIF..."
          grype dir:catalog-service -o sarif > catalog-service/security-report.sarif || true

      - name: Debug - locate SARIF reports
        if: success() || failure()
        run: |
          echo "Searching for SARIF files from repo root:"
          find . -type f -name "*.sarif" -print || true
          echo "\nListing anchore-reports directories:"
          find . -type d -name "anchore-reports" -print || true

      - name: Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          # BMK sarif_file: ${{ steps.scan.outputs.sarif }}
          sarif_file: catalog-service/security-report.sarif

  package:
    name: Package and Publish
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: maven
          # Point to the specific pom.xml for caching
          cache-dependency-path: catalog-service/pom.xml
      - name: Build container image
        run: |
          cd catalog-service
          chmod +x mvnw
          ./mvnw clean package -DskipTests -Pdocker-build
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} .
      - name: OCI image vulnerability scanning
        uses: anchore/scan-action@v4
        id: scan
        with:
          image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          fail-build: false
          severity-cutoff: high
          acs-report-enable: true
      - name: Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
      - name: Log in to the Container registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image to the Container registry
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}